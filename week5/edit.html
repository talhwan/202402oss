<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      <div>
        도서관리
      </div>
      <div style="text-align: right;padding:5px 0px;">
        <a href="./index.html" class="btn btn-warning">취소</a>
      </div>
      <form action="./index.html">
        <div class="mb-3">
          <label for="create_book_title" class="form-label">도서명</label>
          <input type="text" class="form-control" name="title" id="create_book_title" value="도서명1" />
        </div>
        <div class="mb-3">
          <label for="create_book_author" class="form-label">저자</label>
          <input type="text" class="form-control" name="author" id="create_book_author" value="저자1" />
        </div>
        <div class="mb-3">
          <label for="create_book_author" class="form-label">출판사</label>
          <input type="text" class="form-control" name="comp" id="create_book_comp" value="출판사1" />
        </div>
        <div class="mb-3">
          <label for="create_book_author" class="form-label">출판년도</label>
          <input type="text" class="form-control" name="year" id="create_book_year" value="2024" />
        </div>
        <div class="mb-3 form-check">
          <label for="create_book_author" class="form-label">구분</label>
          <select class="form-control" name="cate" id="create_book_cate">
            <option value="event">시사</option>
            <option value="sports">운동</option>
            <option value="economy">경제</option>
          </select>
          <script>
            $("#create_book_cate").val("sports");
          </script>
        </div>
        <button type="submit" class="btn btn-primary">수정할께요!</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
