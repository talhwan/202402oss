<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      <form action="complete.html">
        <div class="mb-3">
          <label for="create_book_title" class="form-label">title</label>
          <input type="text" class="form-control" name="title" id="create_book_title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="create_book_author" class="form-label">author</label>
          <input type="text" class="form-control" name="author" id="create_book_author">
        </div>
        <div class="mb-3 form-check">
          <select class="form-control" name="cate" id="create_book_cate">
            <option value="event">시사</option>
            <option value="sports">운동</option>
            <option value="economy">경제</option>
          </select>
        </div>
        <div class="mb-3 form-check"></div>
          <input type="hidden1" name="agree" id="create_book_agreed" value="0"/>
          <input type="checkbox" class="form-check-input" id="create_book_agree" onchange="listener_agreed()">
          <label class="form-check-label" for="create_book_agree">책 등록에 동의하십니까?</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <button class="btn btn-danger" onclick="listener_local()">로컬스토리지 저장</button>
    </div>
    <script>
      function listener_agreed(){
        let checked = $("#create_book_agree").prop("checked");
        if(checked){
          $("#create_book_agreed").val("1");
        } else {
          $("#create_book_agreed").val("0");
        }
      }
      
      function listener_local(){

        let obj = {};
        obj["title"] = "title1111";
        
        alert(obj.title);
        //alert(obj["title"]);
        alert(JSON.stringify(obj));

        let arrayTest = [];
        alert(arrayTest.length);
        arrayTest.push("111");
        alert(arrayTest.length);
        alert(arrayTest[0]);

        // let create_book_title = $("#create_book_title").val();
        // localStorage.setItem("title", create_book_title);
      }
      alert(localStorage.getItem("title"));
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
